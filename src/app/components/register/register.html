<div class="register-container">
  <h2 class="register-title">üìù Register</h2>
<small class="password-hint">We recommend signing up with Google</small>
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
        <!-- Username -->
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            [(ngModel)]="username"
            required
            placeholder="Choose a username"
          />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="email"
            required
            placeholder="Enter your email"
          />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            placeholder="Create a password"
            minlength="6"
          />
          <small class="password-hint">Password must be at least 6 characters long</small>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
            placeholder="Confirm your password"
          />
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <!-- Success Message -->
        <div *ngIf="successMessage" class="success-message">
          {{ successMessage }}
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="!registerForm.form.valid || isLoading" 
          class="register-button">
          {{ isLoading ? 'Creating Account...' : 'Register' }}
        </button>
      </form>
<hr><br>

          <small class="password-hint">We recommend signing up with Google</small>
  <!-- Google Register Button -->
  <button
    type="button"
    (click)="onGoogleRegister()"
    [disabled]="isLoading"
    class="google-button">
    <img src="https://www.svgrepo.com/show/355037/google.svg" 
         alt="Google Logo" 
         class="google-icon"/>
    <span>Register with Google</span>
  </button>

  <p class="login-text">
    Already have an account? <a href="/login">Login</a>
  </p>
</div>
